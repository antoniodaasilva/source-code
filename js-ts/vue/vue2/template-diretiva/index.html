<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>

  <title>Template e diretivas</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-show="comprou" :style="{background: cor}">
      <p v-if="comprou">{{great}}</p>
      <input v-model="cor" type="color">
      <img :src="href" :alt="usr">
      <p>{{comprou ? 'obrigado pela preferencia' : ""}}</p>
    </div>
    <a :href="href">{{href}}</a>
  </div>


  <script>
    new Vue({
      el: app,
      data: {
        titulo: "Template e Diretivas",
        comprou: true,
        cor: "#ccc",
        href: "https://github.com/antoniodebrito.png",
        usr: "Antonio Brito",
        great: "Obrigado pela preferencia"
      }
    })
  </script>
  
</body>
</html>
