<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reatividade</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Bermuda: preco <span>{{preco}}</span></p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button>
    <span>{{total}}</span>
    <p>Preco total: <span>{{preco * total}}</span></p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        preco: 59,
        total: 0
      }
    })
  </script>
</body>
</html>
