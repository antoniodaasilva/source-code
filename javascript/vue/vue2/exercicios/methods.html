<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>

</head>

<body>

  <div id="app">
    {{issPosition}}

    <button @click="issVerify">Verificar</button>
  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        issPosition: {},
        URL: "http://api.open-notify.org/iss-now.json"
      },
      methods: {
        issVerify() {
          fetch(this.URL)
          .then(response => response.json())
          .then(data => {
            console.log(data);
            let iss =  data.iss_position
            this.issPosition = iss.longitude
          })
        }
        
      }
    })
  </script>
</body>

</html>
