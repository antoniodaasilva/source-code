<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">Nome: {{nome}}, Idade: {{idade}}
    <br>
    <span>Profissao: </span>
    {{ocupacao.profissao}}
    <br>
    <span>Faculdade: </span>
    
    {{ocupacao.faculdade}}
    <br>
    <span>Curso: </span>
    {{ocupacao.curso}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Antonio",
        idade: 23,
        ocupacao: {
          profissao: "Estoquista",
          faculdade: "Nao",
          curso: "sim"
        }
      }
    })
  </script>
</body>
</html>
